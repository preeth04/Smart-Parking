<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Park Your Car-Driver</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='css/driverdetails.css')}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body class="d-flex align-items-center" >
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class=" row diagonal-box">
            <div class="content  col-12">
                
                <div class=" header-content d-flex justify-content-center">
                  Driver Details
                    
                </div>
            </div>
        </div>
        <div class="row col-md-6 card  ">
            
                <div class="card-header d-flex justify-content-center"><h3>Enter Driver details</h3></div>
                <div class="card-body  ">
                <form action="" method="POST" >
                    <div class="form-group row  offset-1">
                        
                        <label for="firstname" class="col-sm-5">First name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control " id="firstname" name="f_fname" required >
                        </div>
                    </div>
                        <div class="form-group row  offset-1">
                            <label for="lastname" class="col-sm-5">Last name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control " id="lastname" name="f_lname" required>
                            </div>
                        </div>
                   
                        <div class="form-group row  offset-1 ">
                            <label for="phoneNo" class="col-sm-5"> Contact No</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control " id="phoneNo" name="f_phno" required>
                            </div>
                        </div>
                    
                        <div class="form-group row  offset-1">
                            <label for="address" class="col-sm-5">Location</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control " id="location"  name="f_location"required>
                               
                            </div>
                        </div>
                        <div class="form-group row  offset-1 ">
                            <label for="passengers" class="col-sm-5">No of Passengers</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control " id="passengers" name="f_passengers" required>
                            </div>
                        </div>
            
                    <div class="form-group form-inline d-flex justify-content-center ">
                      
                        <button class="btn btn-light  form-control " type="submit" value="submit">Submit</button>
                        <button class="btn btn-light  form-control " type="reset" value="reset">Reset</button>
                    </div>
                    
                
                </form>
        </div>
           
        
        </div>
    </div>
</body>
</html>
